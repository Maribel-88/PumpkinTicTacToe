<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/game.css"/>
        <title>MY TIC TAC TOE</title>
        <meta charset='UTF-8'>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </head>

    <body id="body">
        <div>
            <h3>Player1 score board</h3>
        </div>
       
        
        <!--This container is needed to overlay our canvas over our table.-->
        <div class="center-container">
            <h1>TIC TAC TOE GAME</h1>
        <!--Note: Canvas width and height must be set within the element.-->
        <canvas id="win-lines" width="408" height="408"></canvas>
        <table>
            <tr>
                <td id='0' onclick='placeXOrO("0")'></td>
                <td id='1' onclick='placeXOrO("1")'></td>
                <td id='2' onclick='placeXOrO("2")'></td>
            </tr>
            <tr>
                <td id='3' onclick='placeXOrO("3")'></td>
                <td id='4' onclick='placeXOrO("4")'></td>
                <td id='5' onclick='placeXOrO("5")'></td>
            </tr>
            <tr>
                <td id='6' onclick='placeXOrO("6")'></td>
                <td id='7' onclick='placeXOrO("7")'></td>
                <td id='8' onclick='placeXOrO("8")'></td>
            </tr>
        </table>
        <button id="restart">Restart</button>
        
        </div>
        
        <div>
            <h3>Player2 score board</h3>
        </div>
       
        <div class="popup hide">
            <p id="message">Sample Message</p>
            <button id="new-game">New Game</button>
        </div>

        <div class="popup2" >
            <button id="closePop">&times;</button>
            <div class="row" id="pop2Msg">
                    <div class="col-md-6"><img src="/images/xox.png" alt="bannerImg" class="img-fluid"></div>
                    
                    
                    <div class="col-md-6" id="playerInfo">
                        <label for="player1Name" class="form-label">Player1 Name:</label>
                        <input type="email" class="form-control" id="player1Name" placeholder="Enter Your Name">

                        <p>Choose Your Character:

                        </p>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="skullPirate">
                            <label class="form-check-label" for="skullPirate">
                              Skull Pirate
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="pumpkinHead" checked>
                            <label class="form-check-label" for="pumpkinHead">
                              Pumpkin Head
                            </label>
                          </div>
                    </div>
            
            </div>
             <script src="src/greeting.js"></script>
             <p>For all orders and inquires please call <em>07535-719-467</em></p>
             <a href="welcome.html" id="websiteButton">Go To Website</a>
          </div>

        <script src="js/tictactoe.js"></script>
        <script src="js/greeting.js"> </script>
    </body>
</html>
