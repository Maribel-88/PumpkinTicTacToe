<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/game.css"/>
        <title>MY TIC TAC TOE</title>
        <meta charset='UTF-8'>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
    </head>

    <body id="body">
        <!--This players character board-->
        <div class="row" id="playerboard">
            <div class="col-md-6" id="playerName" >
                <!-- <div id="player1Image"> <img src="images/x2.png" alt=""/></div> -->
            </div>
            <div class="col-md-6" id="player2Name">
                <!-- <div id="player2Image" ><img src="images/o2.png" alt=""/></div> -->
            </div>   
        </div>
        <!--This container is needed to overlay our canvas over our table.-->
        <div class="center-container">
            <h1>TIC TAC TOE GAME</h1>
               <!-- Note: Canvas width and height must be set within the element. -->
        <canvas id="win-lines" width="408" height="408"></canvas>
        <table> 
            <tr>
                <td id='0' onclick='placingXOrO("0")'></td>
                <td id='1' onclick='placingXOrO("1")'></td>
                <td id='2' onclick='placingXOrO("2")'></td>
            </tr>
            <tr>
                <td id='3' onclick='placingXOrO("3")'></td>
                <td id='4' onclick='placingXOrO("4")'></td>
                <td id='5' onclick='placingXOrO("5")'></td>
            </tr>
            <tr>
                <td id='6' onclick='placingXOrO("6")'></td>
                <td id='7' onclick='placingXOrO("7")'></td>
                <td id='8' onclick='placingXOrO("8")'></td>
            </tr>
        </table>
        <div id="game_Instructions">
            <h2 id="game_Instructions_Info" class="text center">Click the button to Restart</h2>
            <button  id="restart">Clear Game</button> 
          </div>
        
        
        </div>
        
        
       <!--popup message every end of each game-->
        <div class="popup hide">
            <p id="message">Sample Message</p>
            <button id="new-game">New Game</button>
        </div>
        <!--popup message at the very start of the game-->
        <div class="popup2" >
            <button id="closePop">&times;</button>
            <div class="row" id="pop2Msg">

                    <div class="col-md-4 banner" ><img src="images/bannerImage.png" alt="bannerImg" id="xoxImage" ></div>
                    <div class="col-md-6 formDetails">

                        
                        <form class="was-validated">
                              <div class="row" id="userDetails">
                              <div class="col-md-8 ">
                                <label for="firstPlayerName"  class="form-label">Enter name and Save:</label>
                                <input type="text" class="form-control" name="firstPlayerName" placeholder="Enter name and Save" maxlength="8" id="firstPlayerName" required>
                               
                              </div>
                              <div class="col-md-2">
                                <button class="btn btn-primary" type="submit" id="userSaveBtn">Save</button><br><br>
                              </div>
                             
                            </div>
                            <div class="col-md-6" id="playerInfo">
                                
                            </div>
                        </form> <br>
                    
                        
                        
                    
                    </div>
            </div>
             <script src="js/greeting.js"></script>
             <p>I welcome you my little challenger!</p>
             
          </div>

        
          <script src="js/tictactoe.js"></script>
          <script src="js/playerData.js"></script>
       
       
    </body>
</html>
